#!/usr/bin/env yaml2json
# SEE: fdmprinter.json for all options
# SEE: https://github.com/Ultimaker/Cura/issues/537
# SEE: https://gist.github.com/onitake/f94722ec6cfccb8d3f6adaebb63b7283
# SEE: https://gist.github.com/onitake/78a35293501b03c2dd72c9ab5dede1db
id: "atom"
version: 1
name: "Atom 3D Printer"
manufacturer: "Other"
author: "Sebastien Pierre"
icon: "icon_ultimaker2.png"
platform: "atom.stl"
file_formats: "text/x-gcode"
inherits: "fdmprinter.json"
overrides:
    machine_heated_bed:
        default: false
    machine_width:
        default: 210
    machine_height:
        default: 320
    machine_depth:
        default: 210
    machine_center_is_zero:
        default: true
    machine_nozzle_size:
        default: 0.4
    material_diameter:
        default: 1.75
    machine_nozzle_heat_up_speed:
        default: 2.0
    machine_nozzle_cool_down_speed:
        default: 2.0
    machine_gcode_flavor:
        default: "RepRap (Marlin/Sprinter)"
    machine_platform_offset:
        default:
            - 0
            - 0
            - 5
    # Properties imported from the previous Atom configuration
    layer_height:
        default: 0.2
    wall_thickness:
        default: 0.8
    retraction_enable:
        default: True
    retraction_speed:
        default: 100
    retraction_amount:
        default: 10
    retraction_min_travel:
        default: 4.5
    retraction_combing:
        default: All
    retraction_hop:
        default: 0.1
    cool_min_layer_time:
        default: 10
    skirt_line_count:
        default: 3
    skirt_gap:
        default: 3.0
    skirt_minimal_length:
        default: 150.0
    support_type:
        default: "Lines"
    support_angle:
        default: 60
    support_xy_distance:
        default: 0.7
    support_z_distance:
        default: 0.10
    raft_margin:
        default: 5.0
    raft_base_thickness:
        default: 0.3
    raft_interface_thickness:
        default: 0.27
    raft_airgap:
        default: 0.22
    raft_surface_layers:
        default: 2
    raft_surface_thickness:
        default: 0.27
    # Simplified GCodes
    machine_start_gcode: 
        default:
            |
            start.gcode = G21
            G90               ; absolute mode
            G28               ; Home
            ; G29 Z+0.4       ; AutoCalibration
            G1 F5000 Z50      ; lift nozzle
            G0 X0 Y-100 Z50   ; parking
            G0 Z20            ; parking
            G92 E0            ; zero the extruded length
            G1 F200 E3        ; extrude 3mm of feed stock
            G92 E0            ; zero the extruded length again
    machine_end_gcode:
        default:
            |
            M104 S0 ; turn off temperature
            G28 X0  ; home X axis
            M84     ; disable motors
    # SEE: https://gist.github.com/onitake/78a35293501b03c2dd72c9ab5dede1db
    # python keepoutcircle.py 16 105 | json2yaml /dev/stdin
    machine_disallowed_areas:
        default:
